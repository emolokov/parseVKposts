<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация VK</title>
    <script src="https://unpkg.com/@vkid/sdk@<3.0.0/dist-sdk/umd/index.js"></script>
</head>
<body>
    
</body>
<script>
    const client_id = 52227698
const scope = "groups friends"
const redirect_uri = "http://localhost"


window.VKID.Config.init({
  app: client_id,
  redirectUrl: redirect_uri,
  scope: scope
});


const authButton = document.createElement('button');
authButton.onclick = () => {
  // После авторизации будет редирект на адрес, указанный в параметре redirectUrl
  VKID.Auth.login()
    .catch(console.error);
};

document.getElementById('container').appendChild(authButton);
</script>
</html>
